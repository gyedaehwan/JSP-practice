<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>설문조사</title>
</head>
<body>
	<form action="ST/survey" method="get">
	<p>당신의 성별은?
	<br>
		남 <input type="radio" name="gender" value="man">
		여 <input type="radio" name="gender" value="woman">
	<br>
	</p>
	
	<br>
	<p>현재 이성친구가 있다?
	<br>
		있다 <input type="radio" name="partner" value="yes">
		없다<input type="radio" name="partner" value="no">
	</p> 
	<br>
	<p>좋아하는 숫자는?
	<br>
		1<input type="checkbox" name="num" value="one">
		<br>
		2<input type="checkbox" name="num" value="two">
		<br>
		3<input type="checkbox" name="num" value="three">
	</p>
	
	<br>
	<input type = "submit" value="끝내기">
	</form>
	<p> <b> 수고하셨습니다. </b> </p>
</body>
</html>
